<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <title>Profile Proto</title>
</head>

<body>

    <div id="screenshotdiv" class="profilebase">
        <div class="imglevels">
            <img id="sliderImage" src="img/icons/30.PNG" alt="">
        </div>

        <div class="username">
            <p id="text-digitado">Username</p>
        </div>
        <div class="xp">
            <p id="numXp-digitado">313</p>
        </div>
        <div class="wins">
            <p id="numWins-digitado">313</p>
        </div>
        <div class="avatar">
            <img id="avatars" src="img/avatars/tag.png">
        </div>
    </div>
    <br>
    <div class="middle">
        <button id="tag" onclick="switchTag()"></button>
        <button id="chief" onclick="switchChief()"></button>
        <button id="espresso" onclick="switchEspresso()"></button>
        <button id="jaz" onclick="switchJaz()"></button>
        <button id="hale" onclick="switchHale()"></button>


        <script src="script.js"></script>
    </div>
    <div class="middle">
        <p>Upload your own avatar</p>
        <input type="file" id="avatars" title="Upload" onchange="showAvatar(this)"></input>
    </div>

    <br>

    <div class="slider-container">
        <input type="range" min="1" max="45" value="30" class="slider" id="mySlider">
        <p>Level: <span id="sliderValue"></span></p>
    </div>

    <script src="script.js"></script>
    <div class="middle">
        <label for="text">Username: </label>
        <input autocomplete="off" type="text" id="Username" name="text">
        <button onclick="showText()">Apply</button>

        <label for="numXp">XP: </label>
        <input autocomplete="off" type="text" id="numXp" name="numXp">
        <button onclick="showXp()">Apply</button>


        <label for="numWins">Wins: </label>
        <input autocomplete="off" type="text" id="numWins" name="numWins">
        <button onclick="showWins()">Apply</button>
        <br><br>
        <button id="btnScreenshot" type="button">Download</button>



        <script src="script.js"></script>
    </div>
    <br>
    <hr>
    <br>
    <div class="exemple">
        <p>Signatures back then â†´</p>
        <img src="img/HAM11KK.png" alt="">
    </div>
    <br><br>
    <div class="middle">
        <h2>This is a Prototype so, there's some thing that I want to include</h2>
        <p>Such as:</p>
        <p>Road Trip Logo</p>
        <p>Profile Color</p>
    </div>

</body>

</html>
